<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    video, iframe {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("video");
    const container = document.getElementById("container");

    if (videoUrl) {
        const video = document.createElement("video");
        video.src = videoUrl;
        video.controls = true;
        video.volume = 0.5;
        container.appendChild(video);
    } 
    else {
      container.innerHTML = "<p style='color:white;'>No video URL provided.</p>";
    }
  </script>
</body>
</html>
